<div class="card" style="padding: 1rem">
  <div class="card-title">
    <h1 [style.color]="nameColor" [class.isActive]="isActive">
      <button type="button" (click)="left()">&lt;</button>
      {{ customer?.name }}
      <ng-container [ngSwitch]="customer?.type">
        <ng-container *ngSwitchCase="CustomerType.Standard">*</ng-container>
        <ng-container *ngSwitchCase="CustomerType.Premium">**</ng-container>
        <ng-container *ngSwitchCase="CustomerType.Vip">***</ng-container>
        <ng-container *ngSwitchDefault>nieznany typ klienta</ng-container>
      </ng-container>
      <button type="button" (click)="right()">&gt;</button>
    </h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-8">
        <p>{{ customer?.description }}</p>
        <p appHighlight>Wiek: {{ customer?.age }}</p>
        <p>
          Adres: {{ customer?.adress?.street }}
          {{ customer?.adress?.houseNumber }},
          {{ customer?.adress?.city }}
        </p>
        <ul>
          <li *ngFor="let category of customer?.categories">
            {{ category | capitalize }}
          </li>
        </ul>
        <button
          class="btn btn-outline-primary"
          (click)="changeColor()"
          type="button"
        >
          Przełącz kolor
        </button>
      </div>
      <div class="col-sm-4">
        <img
          *ngIf="showPhoto; else noPhoto"
          [src]="customer?.photoUrl"
          alt=""
          class="img-thumbnail"
        />
        <ng-template #noPhoto>
          <p>Zdjęcie ukryte</p>
        </ng-template>
        <div class="checkbox">
          <label
            ><input type="checkbox" [(ngModel)]="showPhoto" />{{
              showPhoto ? "ukryj zdjęcie" : "pokaż zdjęcie"
            }}</label
          >
          <p>{{ counter }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
