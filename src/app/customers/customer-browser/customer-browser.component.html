<div class="container-lg shadow p-3 mb-5 bg-body rounded mt-5">
  <div class="panel-body">
    <select [(ngModel)]="customer">
      <option [ngValue]="null">Brak</option>
      <option *ngFor="let item of customers" [ngValue]="item">
        {{ item.name }}
      </option>
    </select>
    <button class="btn btn-default" (click)="changeColor()">Zmień kolor</button>
    <button class="btn btn-danger" (click)="deleteCustomer()">
      Usuń klienta
    </button>
  </div>
  <div *ngIf="customer">
    <cus-customer-details
      #details
      [customer]="customer"
      (shift)="onShift($event)"
    ></cus-customer-details>
  </div>
</div>
