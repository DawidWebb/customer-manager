<div class="container-lg shadow p-3 mb-5 bg-body rounded mt-5">
  <div class="panel-handling">Dodaj klienta</div>
  <div class="panel-body">
    <form>
      <div class="form-group mt-4">
        <label for="name">Nazwa klienta</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group mt-2">
        <label for="name">Wiek</label>
        <input
          type="text"
          class="form-control"
          id="age"
          name="age"
          [(ngModel)]="age"
        />
      </div>
      <div class="form-group mt-2">
        <label for="name">Typ</label>
        <select class="form-select" [(ngModel)]="type" name="type">
          <option [value]="CustomerType.Standard">Standard</option>
          <option [value]="CustomerType.Premium">Premium</option>
          <option [value]="CustomerType.Vip">VIP</option>
        </select>
      </div>
      <button type="button" class="btn btn-info mt-4" (click)="add()">
        Dodaj
      </button>
    </form>
  </div>
</div>
